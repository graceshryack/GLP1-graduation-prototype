name: ProtoFlow â€” Capture Screenshots

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*.swift'
      - '**/*.html'
      - 'protoflow-manifest.json'
  workflow_dispatch:

jobs:
  capture:
    name: Capture & Upload UX Flow
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project ios/App/App.xcodeproj -scheme App

      - name: Build & capture snapshots
        env:
          SNAPSHOT_TESTING_RECORD: all
        run: |
          set -o pipefail
          xcodebuild test \
            -project ios/App/App.xcodeproj \
            -scheme App \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -only-testing:AppTests/ProtoFlowCaptureTests \
            2>&1 | xcpretty || true

      - name: Upload to ProtoFlow
        run: node .protoflow/ci-upload.mjs

      - name: Summary
        if: always()
        run: |
          if [ -f .protoflow/last-generation.json ]; then
            GEN_ID=$(node -e "console.log(JSON.parse(require('fs').readFileSync('.protoflow/last-generation.json','utf-8')).generationId)")
            echo "## ProtoFlow UX Flow Generated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Generation ID:** \`$GEN_ID\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Open the ProtoFlow plugin in Figma and enter this ID to see the UX flow with real screenshots." >> $GITHUB_STEP_SUMMARY
          fi
