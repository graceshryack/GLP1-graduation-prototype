name: ProtoFlow — Capture Screenshots

on:
  push:
    branches: [main, develop]
    paths:
      - 'ios/App/App/public/**'
      - 'protoflow-manifest.json'
      - '.protoflow/**'
  workflow_dispatch:

jobs:
  capture:
    name: Capture & Upload UX Flow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm init -y --silent 2>/dev/null
          npm install playwright@latest
          npx playwright install chromium

      - name: Capture screenshots
        run: node .protoflow/capture-screens.mjs

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: protoflow-screenshots
          path: .protoflow-screens/
          retention-days: 30

      - name: Upload to ProtoFlow
        run: node .protoflow/ci-upload.mjs
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          SCREENS_DIR=".protoflow-screens"
          CAPTURED=$(find "$SCREENS_DIR" -name "*.png" 2>/dev/null | wc -l | tr -d ' ')
          echo "## ProtoFlow Screenshot Capture" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Screenshots captured:** $CAPTURED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f .protoflow/last-generation.json ]; then
            GEN_ID=$(node -e "console.log(JSON.parse(require('fs').readFileSync('.protoflow/last-generation.json','utf-8')).generationId || 'unknown')")
            echo "**Generation ID:** \`$GEN_ID\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Open the ProtoFlow plugin in Figma and enter this ID to see the UX flow with real screenshots." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Upload:** Check the Upload to ProtoFlow step logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Captured Screens" >> $GITHUB_STEP_SUMMARY
          find "$SCREENS_DIR" -name "*.png" -exec basename {} .png \; 2>/dev/null | sort | while read name; do
            echo "- ✓ $name" >> $GITHUB_STEP_SUMMARY
          done
